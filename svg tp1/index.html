<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>svg</title>
</head>
<body>

  <svg viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <marker id="arrow" viewBox="0 0 10 10" refX="5" refY="5"
          markerWidth="6" markerHeight="6"
          orient="auto-start-reverse">
        <path d="M 0 0 L 10 5 L 0 10 z" />
      </marker>
    </defs>
   
    <rect width="20" height="20" x="15" y="70" fill="blue">
            <animate id="animation"
            attributeName="height"
            attributeType="XML"
            from="0" to="20"
            begin="0s" dur="5s"
            fill="freeze" />
    </rect>
    <rect width="20" height="40" x="35"  y="50" fill="#00000">
            <animate id="animation"
            attributeName="height"
            attributeType="XML"
            from="0" to="40"
            begin="0s" dur="5s"
            fill="freeze" />
    </rect>
    <rect width="20" height="30" x="55" y="60" fill="red">
            <animate id="animation"
            attributeName="height"
            attributeType="XML"
            from="0" to="30"
            begin="0s" dur="5s"
            fill="freeze" />
    </rect>    


    <!-- Dessine les axes des coordonnées avec des pointes de flèche à chaque bout -->
    <polyline points="10,10 10,90 90,90" fill="none" stroke="black"
     marker-start="url(#arrow)" marker-end="url(#arrow)"  />
  
  </svg>
</body>
</html>
