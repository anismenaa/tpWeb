<!DOCTYPE html>
<html>
<head>
	<title>carte</title>
	<meta charset="utf-8">
</head>
<body>
	<style>
		#cases{
			text-align: center;
		}

		#case1,#case2, #case3 {
			float: left;
			width: 200px;
			height: 90%;
			margin: 100px;
			padding: 10px;
			border: 5px solid black;
		}

		img {
		display: block;
		margin-bottom: 5px;
		}

		.points{
			text-align: center;
		}

		#point{
			font-size:1.2em;
			font-weight: bold;
			border :none;
		}
</style>

	<div class="points">
	<form>
	   <strong>Points : <input type="text" id="point" value="0"/></strong>
	</form>
	</div>


	<!-- les cases -->
	<div id="cases">
		<div id="case1" ondrop="drop_element(event)" ondragover="allowDrop(event)">
			case 1 : 
		</div>
		<div id="case2" ondrop="drop_element(event)" ondragover="allowDrop(event)">
			case 2 :
		</div>
		<div id="case3" ondrop="drop_element(event)" ondragover="allowDrop(event)">
			case 3 :
		</div>
	</div>
	


    
   <div class="cards">
    <img id="carte3" src="./card_images/king.jpg" draggable="true" ondragstart="drag_element(event)"  width="80" height="88">
    <img id="carte2" src="./card_images/king_rouge.jpg" draggable="true" ondragstart="drag_element(event)"  width="80" height="88">
    <img id="carte1" src="./card_images/king_other.jpg" draggable="true" ondragstart="drag_element(event)"  width="80" height="88">
   </div>
   
    
    





   

   <script type="text/javascript">

		function drag_element(ev)  {
			ev.dataTransfer.setData("text",ev.target.id);
		}
   		function allowDrop(ev) { ev.preventDefault();}

	    function drop_element(ev) {
			ev.preventDefault();
			var data = ev.dataTransfer.getData("text");	
			ev.target.appendChild(document.getElementById(data));


			var p=parseInt(document.getElementById('point').value, 10);
			
			var c1 = document.getElementById('case1');
			var c2 = document.getElementById('case2');
			var c3 = document.getElementById('case3');
			if (c1==ev.target && data =="carte1") {p++;}
			else if (c3==ev.target && data=="carte2") {p++;}
			else if (c2==ev.target && data=="carte3") {p++;}
			else {p--;}
			document.getElementById('point').value = p;
    	}


   </script>
</body>
</html>
